plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
}

dependencies {
    implementation 'net.dv8tion:JDA:4.2.0_228'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.29'
    compile 'io.prometheus:simpleclient_pushgateway:0.10.0'
    compile 'io.prometheus:simpleclient_httpserver:0.10.0'
    compile 'io.prometheus:simpleclient:0.10.0'
}
